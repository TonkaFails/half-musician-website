<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krobo Site</title>
    <link href="https://fonts.cdnfonts.com/css/modern-typewriter" rel="stylesheet" />
    <style>
      body {
        background-color: #43464d;
        color: wheat;
        margin: 0;
        font-family: "MODERN TYPEWRITER", sans-serif;
      }
      .artist {
        font-size: 10vh;
        color: lightgray;
      }
      .artist-subtitle a {
        color: lightgray;
      }
      .divider {
        border-top: 2px solid #555;
        width: 60vw;
        margin-bottom: 20px;
      }
      .app {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
      }
      .top {
        height: 25vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      nav {
        margin-bottom: 20px;
      }
      nav button {
        background: none;
        border: 1px solid wheat;
        color: wheat;
        padding: 8px 16px;
        cursor: pointer;
        font-family: inherit;
        margin: 0 5px;
        transition: 0.3s;
      }
      nav button:hover {
        background-color: wheat;
        color: #43464d;
      }
      .selected {
        background-color: wheat;
        color: #43464d;
      }
      .center {
        flex-grow: 1;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="top">
        <span class="artist">Half Musician</span>
        <span class="artist-subtitle">
          <a href="https://www.instagram.com/half_musician" target="_blank">@half_musician</a>
        </span>
        <hr class="divider" />

        <nav>
          <button onclick="loadSection('about.html', this)" class="nav-btn selected">About Me</button>
          <button onclick="loadSection('work.html', this)" class="nav-btn">My Work</button>
          <button onclick="loadSection('contact.html', this)" class="nav-btn">Get In Contact</button>
        </nav>
      </div>

      <div class="center" id="content-area"></div>
    </div>

    <script>
      async function loadSection(file, btnElement) {
        try {
          const response = await fetch(file);
          const html = await response.text();
          document.getElementById('content-area').innerHTML = html;

          document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('selected'));
          if (btnElement) {
            btnElement.classList.add('selected');
          }
        } catch (error) {
          console.error('Error loading section:', error);
        }
      }

      window.onload = () => loadSection('about.html', document.querySelector('.nav-btn.selected'));
    </script>
  </body>
</html>
