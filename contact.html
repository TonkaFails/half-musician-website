<style>
  .content-section {
    width: 100%;
    display: flex;
    justify-content: flex-start;
    flex-wrap: wrap;
  }
  #contact {
    flex-direction: column;
    align-content: center;
  }
  #contact form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-width: 500px;
  }
  #contact-social {
    display: flex;
    flex-direction: column;
  }
  .contact-social-entry {
    display: flex;
    justify-content: space-evenly;
  }
  .contact-social-entry a {
    color: wheat;
  }
  .form-group {
    display: flex;
    flex-direction: row;
    align-items: center;
  }
  .form-group label {
    flex: 0 0 140px;
  }
  .form-group input,
  .form-group textarea {
    flex: 1;
    font-family: inherit;
    padding: 5px;
  }
  .btn-submit {
    background: none;
    color: wheat;
    border: 1px solid wheat;
    padding: 8px 16px;
    cursor: pointer;
    align-self: flex-end;
    margin-top: 10px;
    font-family: inherit;
  }
  .btn-submit:hover {
    background-color: wheat;
    color: #43464d;
  }
</style>

<div id="contact" class="content-section">
  <div class="contact-social">
    <div class="contact-social-entry">
      <img src="./res/Instagram_white.svg" alt="instagram logo" height="64px" />
      <span><a href="https://www.instagram.com/half_musician" target="_blank">@half_musician</a></span>
    </div>
    <div class="contact-social-entry">
      <img src="./res/soundcloud.png" alt="soundcloud logo" height="64px" />
      <span><a href="https://soundcloud.com/half-musician" target="_blank">Half Musician</a></span>
    </div>
  </div>
  <form action="">
    <div class="form-group">
      <label for="name">Your name:</label>
      <input type="text" name="name" id="name" />
    </div>
    <div class="form-group">
      <label for="email">Your email:</label>
      <input type="email" name="email" id="email" />
    </div>
    <div class="form-group">
      <label for="message">Your message:</label>
      <textarea name="message" id="message" rows="4"></textarea>
    </div>
    <button type="submit" class="btn-submit">Send</button>
  </form>
</div>
